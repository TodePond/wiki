<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>

  <main>

    <header>
      <a id="logo" href="/">
        <img alt="Future of Coding" width="300" height="300" src="/wiki.svg">
      </a>
      <nav>
        <a id="edit" href="https://github.com/futureofcoding/wiki/new/main/pages?filename=My-file-name.md&value=---%0Atitle:%20A%20New%20Page%0Acontributors:%20Your%20Name%0A---">
          <span>Edit This Page</span>
          <img width="14" height="13" src="/edit.svg" alt="">
        </a>
        <a href="/all">All Pages</a>
        <a href="/search">Search</a>
      </nav>
    </header>

    <article>

      <div>
        <p>This page doesn't exist.</p>
        <a id="new" href="https://github.com/futureofcoding/wiki/new/main/pages?filename=My-file-name.md&value=---%0Atitle:%20A%20New%20Page%0Acontributors:%20Your%20Name%0A---">Create it on GitHub?</a>
      </div>

      <style>
        @media (min-width: 801px) {
          article {
            display: grid;
            place-content: center;
          }
          article div {
            padding: 2em;
            margin-left: -12.5em;
            border-radius: 1px;
            background: #9991;
          }
        }
      </style>

      <script>
        let name = window.location.pathname.slice(1);
        ["edit", "new"].forEach((id)=> {
          let elm = document.getElementById(id)
          elm.href = elm.href
            .replace("My-file-name.md", name + ".md")
            .replace("A%20New%20Page", encodeURI(name))
        })
      </script>

    </article>

  </main>

  <footer>
    <p class="cc0">
      This wiki is dedicated to the public domain, marked with
      <a href="https://creativecommons.org/publicdomain/zero/1.0/" rel="license noopener noreferrer">
        CC0 1.0
        <img width="22" height="22" src="/cc.svg" alt="">
        <img width="22" height="22" src="/zero.svg" alt="">
      </a>
    </p>
    <p>
      Built by the <a href="https://futureofcoding.org">Future of Coding</a> community.
    </p>
    <a class="initials" href="https://futureofcoding.org">
      <img alt="" width="40" height="40" src="/initials.svg">
    </a>
  </footer>

</body>
</html>
